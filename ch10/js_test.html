<script>

    function switchTabProto(_target, _specifyShowTab){
        this._tabsContentId = [];
        this._target = _target;
        this._specifyShowTab = _specifyShowTab;
        //var that = this;
        
        $(_target).find('a').each(function(i, e) {
            this._tabsContentId.push( $(e).attr('href') );
        }.bind(this));
        
        this.init();
    }

    switchTabProto.prototype = {
        init: function() {
            var that = this;
            this.clickTab(this._specifyShowTab);
            $(this._target).on('click', function(){
                var _clickSequence = $(this).index();
                that.clickTab(_clickSequence);
            });
        },
        clickTab: function(e) {
            this.unfocusAll();
            this.showCurrent(e);
        },
        unfocusAll: function() {
            this.unfocusTab();
            this.hideContentAll();
        },
        unfocusTab: function() {
            $(this._target).removeClass('active');
        },
        hideContentAll: function(array) {
            $.each(this._tabsContentId, function(index, value){
                $(value).hide();
            });
        },
        showCurrent: function(sequence) {
            if(! Number.isInteger(sequence) || sequence === undefined || sequence < 0 || sequence >= this._tabsContentId.length ) {
                sequence = 0;
            }
            this.focusActiveTab(sequence);
            this.showActiveTabContent(sequence);
        },
        focusActiveTab: function(e) {
            $(this._target).eq(e).addClass('active');
        },
        showActiveTabContent: function(e) {
            $( this._tabsContentId[e] ).fadeIn();
        }
    };


    $(function() {
        var textTab = new switchTabProto('ul.tabs li', 2);
        var flowerTab = new switchTabProto('.frame p', 1);
    });
</script>
